<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="/Assets/logo.jpg" alt="">
                <div class="text"><h3>Complaint and Violation<br>Tracker System</h3></div>
            </div>
            <div class="register">
                <h1>Register</h1>
                <form action="">
                    <div class="col-md-12 mb-2 box1">
                        <input type="text" class="form-control" autocomplete="0" placeholder="First Name" required>
                      </div>
                      <div class="col-md-12 mb-2 box1">
                        <input type="text" class="form-control" autocomplete="0" placeholder="Last Name" required>
                      </div>
                      <div class="col-sm-4 mb-2 box1">
                        <select class="form-select" id="select" value="Gender" style="border:2px solid #319052;" required>
                            <option value="disabled selected hidden">Gender--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                      </div>
                      <div class="col-sm-3 mb-2 box1">
                        <input type="number" class="form-control" autocomplete="0" placeholder="Age" required>
                      </div>
                      <div class="col-md-5 mb-2 box1">
                        <input type="text" class="form-control" autocomplete="0" placeholder="Contact No." required>
                      </div>
                      <div class="col-lg-12 mb-2 box1">
                        <input type="text" class="form-control" autocomplete="0" placeholder="Address" required>
                      </div>
                      <div class="col-lg-12 mb-2 box1">
                        <input type="date" id="date" class="form-control" autocomplete="0" required>
                      </div>
                      <div class="col-lg-12 mb-2 box1">
                        <input type="email" class="form-control" autocomplete="0" placeholder="Email" required>
                      </div>
                      <div class="col-lg-12 mb-2 box1">
                        <input type="password" class="form-control" autocomplete="0" placeholder="Password" required>
                      </div>
                      <div class="col-lg-12 mb-2 box1">
                        <input type="password" class="form-control" autocomplete="0" placeholder="Confirm Password" required>
                      </div>
                      <div class="col-lg-12 button box1">
                        <a href="/Account-Menu/Account-Menu.html" class="btn btn-dark">Back to login</a>
                        <button type="submit" class="btn btn-success">Register</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
